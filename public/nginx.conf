server {
  listen 80;

  # âœ… Serve frontend from /usr/share/nginx/html
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # âœ… Proxy API requests to FastAPI backend
  location /api/ {
    proxy_pass http://makerworks-backend:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection keep-alive;
  }

  # âœ… Enable gzip_static if precompressed files exist
  gzip_static on;

  # ğŸ” Block config exposure
  location ~* /nginx\.conf {
    deny all;
  }
}